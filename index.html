<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="card">
        <div class="card__imagen">
            <img src="./polo.png">
            <div class="card__bg">
                <p>VIEW DETAILS</p>
            </div>
        </div>
        <div class="card__info">
            <div class="card__titulo">
                <div class="card__nombre">
                    <h2>Adidas Originals</h2>
                    <span>Men's running shirt</span>
                </div>
                <div class="card__precio">
                    <p>$39</p>
                </div>                
            </div>
            <div class="card__size">
                <h3 class="card__names">SIZES</h3>
                <p>XS, S, M, L, XL, XXL</p>
            </div>
            <div>
                <h4 class="card__names">COLORS</h4>
                <div class="card__colores-items">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
